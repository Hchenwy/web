<div class="mainpage_bgc">
    <div class="overview_mainPageType">
        <div class="mainpage_head">
            <img src="assets/images/sys_state.png" class="floatLeft" style="margin-left: 30px">

            <div class="mainpage_name">系统状态</div>
            <div class="mainpage_ename">System&nbsp;State</div>
            <div class="version_head">
                <font class="overview_title">当前版本：</font>
                <span class="versionMsg" id="version">--</span>
            </div>
        </div>
        <div class="vlineShow"></div>
        <div style="height: 95%;overflow-y:auto">
            <div style="min-height: 800px;">
                <div id="hasWmcPage" class="pageSizeSet1">
                    <div style="background: #FFF;padding: 10px 25px;height: 100px" class="overview_content">
                        <div ng-repeat="data in interface_info" class="floatLeft marginLeft10">
                            <div style="margin-bottom:5px;font-size: 16px"><span ng-bind="data.ifname"></span></div>
                            <div class="floatLeft">
                                <a ng-click="interfaceMsg()">
                                    <img alt="{{data.ifname}}" style="cursor: pointer;"
                                         ng-src="assets/images/{{select_img(data.status)}}"/>
                                </a>
                            </div>
                            <div class="floatLeft">
                                <div style="float:left; min-width:80px;font-size: 8px;">
                                    <div>
                                        <span ng-bind="data.rx"></span>
                                    </div>
                                    <div>
                                        <span ng-bind="data.tx"></span>
                                    </div>
                                </div>
                            </div>
                            <div style="margin-bottom:5px;font-size: 8px;color: #797979">
                                <span ng-bind="data.speed"></span>
                            </div>
                        </div>
                    </div>
                    <div class="clear"></div>
                    <div class="marginTop10 overview_content">
                        <div class="padding12">
                            <img src="assets/images/update.png" class="floatLeft">
                            <font class="overview_title">开机时间：</font>
                            <span class="versionMsg" id="uptime">--</span>
                        </div>
                    </div>
                    <div class="clear"></div>
                    <div class="marginTop10 overview_content">
                        <div class="padding12">
                            <img src="assets/images/onlineTime.png" class="floatLeft">
                            <font class="overview_title">已运行时间：</font>
                            <span class="versionMsg" id="onlineTime">--</span>
                        </div>
                    </div>
                    <div class="clear"></div>
                    <div class="marginTop10 overview_content">
                        <div class="padding12">
                            <img src="assets/images/product.png" class="floatLeft">
                            <font class="overview_title">产品型号：</font>
                            <span class="versionMsg" id="product">--</span>
                        </div>
                    </div>
                    <div class="clear"></div>
                    <div class="marginTop10 overview_content">
                        <div class="padding12">
                            <img src="assets/images/sn.png" class="floatLeft">
                            <font class="overview_title">设备序列号：</font>
                            <span class="versionMsg" id="sn">--</span>
                        </div>
                    </div>
                    <div class="clear"></div>
                    <div class="marginTop10 overview_content">
                        <div class="padding12">
                            <img src="assets/images/mac.png" class="floatLeft">
                            <font class="overview_title">MAC地址：</font>
                            <span class="versionMsg" id="MAC">--</span>
                        </div>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="clear"></div>
                <div style="margin-left: 40px;">
                    <div id="cpu_img" class="showStatus"></div>
                    <div id="zone_img" class="showStatus"></div>
                    <div id="system_img" class="showStatus"></div>
                </div>
                <div class="vlineShow clear"></div>
                <div class="foot" id="footPage"
                     style="height: 7%;display:-webkit-flex;justify-content:center;align-items:center;">
                    <!--<img src="assets/images/btm.png">-->
                    <font style="color: #abc">Copyright 2016-2019 任子行网络技术股份有限公司</font>
                </div>
            </div>
        </div>
    </div>
</div>
