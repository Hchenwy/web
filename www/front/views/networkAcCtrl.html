<div class="mainpage_bgc">
    <div class="overview_mainPageType">
        <div class="mainpage_head">
            <img src="assets/images/network.png" class="floatLeft" style="margin-left: 30px">

            <div class="mainpage_name">外网访问控制</div>
            <div class="mainpage_ename">Extranet&nbsp;Access&nbsp;Control</div>
        </div>
        <div class="vlineShow"></div>
        <div class="tabbable tabbable-custom tabbable-full-width" class="marginTop20">
            <ul class="nav nav-tabs" style="margin-right: -20px;margin-left: 25px">
                <li id="networkAcCtrl_tab" class="active">
                    <a href="#networkAcCtrlPage" data-toggle="tab">外网访问控制</a>
                </li>
            </ul>
            <div class="tab-content pageSizeSet" style="height: 100%;overflow-y:auto">
                <div id="networkAcCtrlPage" class="tab-pane active overflow1200">
                    <div class="pageSizeSet1">
                        <input type="button" class="btn btn-primary" id="networkAcCtrlAdd" ng-click="networkAcCtrlAdd()"
                               value="添加规则">
                        <input type="button" class="btn btn-danger" id="networkAcCtrlDel" ng-click="networkAcCtrlDel()"
                               value="删除选中">
                    </div>
                    <div id="networkAcCtrlTabPage">
                        <div style="margin-right: 40px" class="pageSizeSet">
                            <div id="networkAcCtrlListTab"></div>
                        </div>
                    </div>
                </div>
                <div class="vlineShow clear"></div>
                <div class="foot" id="footPage"
                     style="display:-webkit-flex;justify-content:center;align-items:center;">
                    <font style="color: #abc;font-size: 12px">Copyright 2016-2019 任子行网络技术股份有限公司</font>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal modal-white" id="networkAcCtrl_dialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content" style="width: 700px">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="get_conf()">&times;</button>
                <h4 class="modal-title ng-binding">外网访问规则编辑</h4>
            </div>
            <form id="networkAcCtrlForm" name="networkAcCtrlForm" class="form-horizontal form-validation">
                <div class="modal-body clearfix">
                    <div class="marginTop20">
                        <font class="title">选择类型</font>
                        <select class="interfaceInput form-control select110" name="type" ng-model="networkAcCtrl.type" ng-change="changeType(networkAcCtrl.type)">
                            <option value="ip">IP</option>
                            <option value="mac">MAC</option>
                            <option value="domain">域名</option>
                            <!--<option value="time">时间</option>-->
                        </select>
                    </div>
                    <div class="clear"></div>
                    <div class="marginTop15">
                        <font class="title">选择对象</font>
                        <div class='multi_select' id="objectSel"></div>
                    </div>
                    <div class="clear"></div>
                    <div class="marginTop20">
                        <font class="title">禁止/允许</font>

                        <!--<div style="margin-left: 10px;float: left">-->
                            <!--<div id="div1" class="close1">-->
                                <!--<div id="div2" class="close2"></div>-->
                            <!--</div>-->
                        <!--</div>-->
                        <div style="margin-left: 10px;float: left;width: auto;" class="title">
                            <input type="radio" ng-model="networkAcCtrl.ctrl" value='allow' name="control">允许<input type="radio" ng-model="networkAcCtrl.ctrl" style="margin-left: 10px" value='deny' name="control">禁止
                        </div>
                    </div>
                    <div class="clear"></div>
                    <div class="marginTop15">
                        <font class="title">选择接口</font>
                        <div class='multi_select' id="interfaceSel"></div>
                    </div>
                    <div class="clear"></div>
                    <div class="marginTop20">
                        <font class="title">生效状态</font>

                        <div style="margin-left: 10px;float: left">
                            <div id="div3" class="close1">
                                <div id="div4" class="close2"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btnheight btn btn-primary" ng-disabled="networkAcCtrlForm.$invalid"
                            ng-click="conf_set()">确定
                    </button>
                    <button type="button" class="btnheight btn btn-danger" data-dismiss="modal" ng-click="get_conf()">取消
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
